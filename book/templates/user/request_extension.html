<!DOCTYPE html>
<html>
<head>
    <title>Request Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Request Book Return Date Extension
            </div>
            <div class="card-body">
                <h5 class="card-title">Book: {{ borrow.book.title }}</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="current_return_date" class="form-label">Current Return Date</label>
                        <input type="text" class="form-control" id="current_return_date" value="{{ borrow.r_date }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="new_return_date" class="form-label">New Return Date</label>
                        <input type="date" class="form-control" id="new_return_date" name="new_return_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Extension Request</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
