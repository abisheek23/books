<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .category-list a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            margin-right: 15px;
        }
        .category-list a:hover {
            color: #007bff;
        }
        .card-body h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="user">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books">Browse Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact">Contact</a>
              </li>
              <li class="nav-item">
                <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>

    <!-- Categories -->
     <div class="container my-4">
        <div class="category-list d-flex flex-wrap">
            {% for category in cate %}
            <a href="?category={{ category.pk }}" class="text-decoration-none text-dark me-3">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div> 

    <!-- book Listing -->
    <div class="container py-5">
        <div class="row g-4">
            {% for bo in book %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <a href="viewbook/{{bo.pk}}" class="text-decoration-none text-dark">
                    <div class="card hover-effect" style="height: 100%;">
                        <img class="card-img-top" src="{{bo.cover_image.url}}" alt="Card image" style="height: 150px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h4 class="card-title">Title:{{ bo.title }}</h4>
                           
                          
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
