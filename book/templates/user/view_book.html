<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .category-list a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            margin-right: 15px;
        }

        .category-list a:hover {
            color: #007bff;
        }

        .card-body h4 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            border-radius: 20px;
            padding: 10px 15px;
            width: 250px;
            max-width: 100%;
        }

        .search-bar button {
            margin-left: 10px;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .form-select {
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            .category-list {
                flex-direction: column;
            }

            .category-list a {
                margin-bottom: 10px;
            }

            .search-bar input {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .navbar-nav {
                flex-direction: column;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }

            .navbar-nav .nav-item:last-child {
                margin-bottom: 0;
            }

            .search-bar input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="user">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books">Browse Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_borrows">borrowed books</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="logout" class="nav-link">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container search-bar">
        <form method="get" class="d-flex">
            <input type="text" name="q" value="{{ search_query }}" placeholder="Search for a book..." class="form-control me-2">
            <select name="genres" class="form-select me-2">
                <option value="">All Genres</option>
                {% for genre in gen %}
                <option value="{{ genre.id }}" {% if genre.id|stringformat:"s" == request.GET.genres %}selected{% endif %}>
                    {{ genre.ge_name }}, {{ genre.cat_name.name }}
                </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <!-- Book Listing -->
    <div class="container py-5">
        <div class="row g-4">
            {% for bo in book %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <a href="viewbook/{{bo.pk}}" class="text-decoration-none text-dark">
                    <div class="card hover-effect" style="height: 100%;">
                        <img class="card-img-top" src="{{bo.cover_image.url}}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">Title: {{ bo.title }}</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
