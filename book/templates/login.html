<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
   
      background: url('{% static "image/bg.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    form {
      background: url('{% static "image/book-G.webp" %}') no-repeat center center fixed;
      background-size: cover;
      opacity: 1;
      
      padding: 2rem;
    
      border-radius: 35px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 25rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color:rgb(253, 254, 249);
    }

    input[type="text"], 
    input[type="password"] {
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 4px rgba(9, 132, 227, 0.5);
    }

    button[type="submit"] {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #74b9ff;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #0984e3;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form action="" method="post">
      <h2>Login</h2>
      {% csrf_token %}
      
      <!-- Name Input -->
      <label for="name" class="form-label">Name</label>
      <input type="text" placeholder="Enter your name" name="uname" id="name" required>

      <!-- Password Input -->
      <label for="password" class="form-label b">Password</label>
      <input type="password" placeholder="Enter your password" name="password" required>
      
      <!-- Submit Button -->
      <button type="submit">Login</button>
      
      <!-- Register Link -->
      <a href="register" class="btn btn-outline-primary text-dark w-100">Register</a>

      <!-- Messages -->
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </form>
  </div>
</body>
</html>
