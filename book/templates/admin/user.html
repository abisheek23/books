<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
        }

        .container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                z-index: 1000;
                height: auto;
                padding: 10px;
            }

            .container {
                margin-top: 150px;
            }

            .table {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar h3 {
                font-size: 1.2rem;
            }

            .table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <a href="add_books"><i class="bi bi-plus-circle"></i> Add Book</a>
            <a href="location"><i class="bi bi-geo-alt"></i>Add Lnguage</a>
            <a href="category"><i class="bi bi-folder-plus"></i> Add Category</a>
            <a href="genres"><i class="bi bi-collection"></i> Add Genres</a>
            <a href="view_books"><i class="bi bi-book"></i> View Books</a>
            <a href="manage_requests"><i class="bi bi-bookmark-check"></i> Rented Books</a>
            <a href="view_user" class="active"><i class="bi bi-people"></i> Users</a>
            <a href="display_contacts"><i class="fas fa-users"></i> messages</a>
            <a href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="container py-5">
            <h2 class="text-center">User List</h2>
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in user %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ u.first_name }}</td>
                            <td>{{ u.email }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No users available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
