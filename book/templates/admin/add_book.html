<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar a.active {
      background-color: #007bff;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 20px;
    }

    .form-control, .form-select, button {
      border-radius: 5px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      button[type="submit"] {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Admin Panel</h3>
      <a href="add_books" class="active"><i class="fas fa-plus-circle"></i> Add Book</a>
      <a href="location"><i class="fas fa-map-marker-alt"></i> Add language </a>
      <a href="category"><i class="fas fa-folder-plus"></i> Add Category</a>
      <a href="genres"><i class="fas fa-th-large"></i> Add Genres</a>
      <a href="view_books"><i class="fas fa-book"></i> View Books</a>
      <a href="view_reanted_books"><i class="fas fa-bookmark"></i> Rented Books</a>
      <a href="view_user"><i class="fas fa-users"></i> Users</a>
      <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="form-container">
            <h2 class="text-center">Add New Book</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
              </div>
              <div class="mb-3">
                <label for="auther">Author Name</label>
                <input type="text" id="auther" name="auther" class="form-control" placeholder="Enter author name" required>
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter book description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="date">Publication Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="location"> Lnguage</label>
                <select id="location" name="location" class="form-select" required>
                  <option value="" disabled selected>Select Lnguage</option>
                  {% for loc in location %}
                    <option value="{{ loc.pk }}">{{ loc.location_name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="generes">Genres</label>
                <select id="generes" name="generes" class="form-select" required>
                  <option value="" disabled selected>Select a genre</option>
                  {% for gen in geners %}
                    <option value="{{ gen.pk }}">{{ gen.ge_name }},{{ gen.cat_name.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="image">Cover Image</label>
                <input type="file" id="image" name="image" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit">Add Book</button>
              </div>
              {% if error %}
                <p class="error-message text-center">{{ error }}</p>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
