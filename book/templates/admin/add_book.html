<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/add.css' %}">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for better contrast */
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: #ffffff; /* White background for form */
      padding: 20px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .form-container h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #343a40;
    }
    .form-control, .form-select, button {
      border-radius: 5px;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #6c757d;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    option {
        color: black; /* Ensure text is visible */
        background-color: white; /* Optional: Ensure background is light */
      }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center">Add New Product</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title">Book Title</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
              <label for="auther">Author Name</label>
              <input type="text" id="auther" name="auther" class="form-control" placeholder="Enter author name" required>
            </div>
            <div class="mb-3">
              <label for="description">Description</label>
              <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter book description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="date">Publication Date</label>
              <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="location">Location</label>
              <select id="location" name="location" class="form-select" required>
                {% for loc in location %}
                  <option value="{{ loc.pk }}" style="color: black;">{{ loc.location_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="generes">Genres</label>
              <select id="generes" name="generes" class="form-select" required>
                {% for gen in geners %}
                  <option value="{{ gen.pk }}" class='text-dark'>{{ gen.ge_name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="image">Cover Image</label>
              <input type="file" id="image" name="image" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit">Add Book</button>
            </div>
            {% if error %}
              <p class="error-message text-center">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
