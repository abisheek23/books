<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            background-color: #ffffff;
        }

        .main-content {
            margin-top: 2rem;
        }

        .location-card {
            background-color: #e9f7fe;
            border: 1px solid #d4edda;
            border-radius: 10px;
        }

        .btn-dark {
            background-color: #343a40;
            color: #fff;
        }

        .btn-dark:hover {
            background-color: #495057;
        }

        .btn-outline-danger {
            color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        .no-location {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Add Location Form -->
        <div class="card shadow-lg p-4 mb-5">
            <h2 class="text-center mb-4">Add Location</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Location Name Input -->
                <div class="mb-3">
                    <label for="l_name" class="form-label"><b>Location Name</b></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="l_name" 
                        name="location" 
                        placeholder="Enter new location" 
                        required>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark px-4">Add Location</button>
                </div>
            </form>
        </div>

        <!-- View Existing Locations -->
        <h3 class="mb-4 text-center">Existing Locations</h3>
        <div class="row">
            {% for l in locations %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card location-card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-truncate text-dark">{{ l.location_name }}</h5>
                        <!-- Delete Button -->
                        <a href="{% url 'delete_location' l.id %}"
                           class="btn btn-outline-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this location?');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if not location %}
            <div class="col-12">
                <p class="no-location">No locations available.</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
