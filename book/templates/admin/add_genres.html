<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .card {
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .location-card {
            border: 1px solid #d4edda;
            background-color: #e9f7fe;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
        }

        .btn-dark:hover {
            background-color: #495057;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .no-location {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                z-index: 1000;
                height: auto;
                padding: 10px;
            }

            .container {
                margin-top: 150px;
            }

            .sidebar h3 {
                font-size: 1.2rem;
            }

            .sidebar a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .card h5 {
                font-size: 1rem;
            }

            .btn-outline-danger {
                font-size: 0.85rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <a href="add_books"><i class="bi bi-plus-circle"></i> Add Book</a>
            <a href="location"><i class=""></i>Add Lnguage</a>
            <a href="category"><i class="bi bi-folder-plus"></i> Add Category</a>
            <a href="genres" class="active"><i class="bi bi-collection"></i> Add Genres</a>
            <a href="view_books"><i class="bi bi-book"></i> View Books</a>
            <a href="view_reanted_books"><i class="bi bi-bookmark-check"></i> Rented Books</a>
            <a href="view_user"><i class="bi bi-people"></i> Users</a>
            <a href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="container py-5">
            <!-- Add Genre Form -->
            <div class="card p-4 mb-5">
                <h2 class="text-center mb-4">Add Genre</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="l_name" class="form-label"><b>Genre Name</b></label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="l_name" 
                            name="generes" 
                            placeholder="Enter genre name" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="pro_category" class="form-label">Category Name</label>
                        <select class="form-control" id="pro_category" name="category" required>
                            <option value="" disabled selected>Select a Category</option>
                            {% for c in cate %}
                                <option value="{{ c.pk }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark px-4">Add Genre</button>
                    </div>
                </form>
            </div>

            <!-- View genres Section -->
            <h2 class="mt-5">Existing Genres </h2>
            <div class="row g-3">
                {% for g in genres %}
                <div class="col-md-6 col-lg-4">
                    <div class="category-card d-flex justify-content-between align-items-center">
                        
                        <h5 class="mb-0 text-truncate">{{ g.ge_name }},{{ g.cat_name.name }}</h5>
                        <h5 class="mb-0 text-truncate">{{ g.ge_name }}</h5>
                    </div>
                </div>
                {% endfor %}
                {% if not genress %}
                <div class="col-12">
                    <p class="text-center text-muted">No generes available.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
