<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(155, 160, 160);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--primary-bg);
            padding: 20px 0;
            position: fixed;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar h3 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 12px 25px;
            color: var(--text-light);
            text-decoration: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: var(--hover-bg);
            padding-left: 30px;
        }

        .sidebar i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }


        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary, .btn-danger {
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }

        .container_pro {
            max-width: 1200px;
            margin: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                z-index: 1000;
                height: auto;
                padding: 10px;
            }

            .container_pro {
                margin-top: 150px;
            }

            .card-title {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar h3 {
                font-size: 1.2rem;
            }

            .card-img-top {
                height: 200px;
            }

            .btn-primary, .btn-danger {
                font-size: 0.8rem;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar">
                <h3>Admin Panel</h3>
                <a href="add_books"><i class="fas fa-plus-circle"></i> Add Book</a>
                <a href="location"><i class="fas fa-map-marker-alt"></i> Add Lnguage</a>
                <a href="category"><i class="fas fa-tags"></i> Add Category</a>
                <a href="genres"><i class="fas fa-th-large"></i> Add Genres</a>
                <a href="view_books"><i class="fas fa-book"></i> View Books</a>
                <a href="manage_requests"><i class="fas fa-bookmark"></i> Request Books</a>
                <a href="rented"><i class="fas fa-bookmark"></i> Rented Books</a>
                <a href="manage-extension-requests"><i class="fas fa-bookmark"></i>returns extension</a>
                <a href="manage_returns"><i class="fas fa-bookmark"></i>manage_returns</a>
                <a href="view_rented_history"><i class="fas fa-bookmark"></i>returned books</a>
                <a href="reject"><i class="fas fa-bookmark"></i> Rejected request</a>
                <a href="view_user"><i class="fas fa-users"></i> Users</a>
                <a href="display_contacts"><i class="fas fa-users"></i> messages</a>
                <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
