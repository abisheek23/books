<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #ffc107;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar p-3">
            <h3 class="text-white text-center">Admin Panel</h3>
            <a href="add_books"><i class="fas fa-tachometer-alt"></i> Add book</a>
            <a href="location"><i class="fas fa-tachometer-alt"></i> Add location</a>
            <a href="category"><i class="fas fa-tachometer-alt"></i> Add cateogary</a>
            <a href="genres"><i class="fas fa-tachometer-alt"></i> Add genres</a>
            <a href="view_books"><i class="fas fa-book"></i>  Books</a>
            <a href="view_user"><i class="fas fa-users"></i> Users</a>
            
            <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

           

           
     

    <!-- book Grid -->
    <div class="container_pro py-5">
        <div class="row g-4">
            {% for b in Books %}
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{ b.cover_image.url }}" alt=" Image" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Title:{{ b.title }}</h5>
                        <h5 class="card-title">Auther:{{ b.auther }}</h5>
                        <div class="d-flex justify-content-between">
                            <!-- <a href="edit_product/{{ pro.pk }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="elete_book/{{ b.pk }}" class="btn btn-danger btn-sm">Delete</a> -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

                       
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
