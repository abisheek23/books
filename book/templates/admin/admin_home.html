<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary, .btn-danger {
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }

        .container_pro {
            max-width: 1200px;
            margin: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                z-index: 1000;
                height: auto;
                padding: 10px;
            }

            .container_pro {
                margin-top: 150px;
            }

            .card-title {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar h3 {
                font-size: 1.2rem;
            }

            .card-img-top {
                height: 200px;
            }

            .btn-primary, .btn-danger {
                font-size: 0.8rem;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar">
                <h3>Admin Panel</h3>
                <a href="add_books"><i class="fas fa-plus-circle"></i> Add Book</a>
                <a href="location"><i class="fas fa-map-marker-alt"></i> Add Lnguage</a>
                <a href="category"><i class="fas fa-tags"></i> Add Category</a>
                <a href="genres"><i class="fas fa-th-large"></i> Add Genres</a>
                <a href="view_books"><i class="fas fa-book"></i> View Books</a>
                <a href="view_reanted_books"><i class="fas fa-bookmark"></i> Rented Books</a>
                <a href="view_user"><i class="fas fa-users"></i> Users</a>
                <a href="display_contacts"><i class="fas fa-users"></i> messages</a>
                <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
