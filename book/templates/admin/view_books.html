<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>View Books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding: 20px;
            color: white;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #fff;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .container_pro {
            max-width: 1200px;
            margin: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                z-index: 1000;
                height: auto;
            }

            .container_pro {
                margin-top: 150px;
            }

            .card-title {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                font-size: 0.9rem;
            }

            .card-img-top {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <a href="add_books"><i class="bi bi-plus-circle"></i> Add Book</a>
            <a href="location"><i class="bi bi-geo-alt"></i> Add Lnguage</a>
            <a href="category"><i class="bi bi-folder-plus"></i> Add Category</a>
            <a href="genres"><i class="bi bi-collection"></i> Add Genres</a>
            <a href="view_books" class="active"><i class="bi bi-book"></i> View Books</a>
            <a href="view_reanted_books" class=""><i class="bi bi-bookmark-check"></i> Rented Books</a>
            <a href="view_user"><i class="bi bi-people"></i> Users</a>
            <a href="display_contacts"><i class="fas fa-users"></i> messages</a>
            <a href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- Book Grid -->
        <div class="container_pro py-5">
            <h2 class="text-center mb-4">Books</h2>
            <div class="row g-4">
                {% for b in Books %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ b.cover_image.url }}" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title">Title: {{ b.title }}</h5>
                            <h6 class="card-title">Author: {{ b.auther }}</h6>
                            
                                <div class="d-flex justify-content-between">
                                    <a href="edit_book/{{ b.pk }}" class="btn btn-primary btn-sm">Edit</a>
                                    <a href="deletebook/{{ b.pk }}" class="btn btn-danger btn-sm">Delete</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
