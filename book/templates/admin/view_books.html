<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: hsl(220, 2%, 25%);
            color: #e8ebef;
        }

        .dropdown-toggle {
            font-weight: bold;
            background-color: #030303;
            border-color: #040405;
            color: white;
        }

        .dropdown-toggle:hover {
            background-color: #5b5c5e;
            border-color: #38393a;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .container_pro {
            max-width: 1200px;
            margin: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #ffc107;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
       <!-- Sidebar -->
       <div class="d-flex">
        <div class="sidebar p-3">
            <h3 class="text-white text-center">Admin Panel</h3>
            <a href="add_books"><i class="fas fa-tachometer-alt"></i> Add book</a>
            <a href="location"><i class="fas fa-tachometer-alt"></i> Add location</a>
            <a href="category"><i class="fas fa-tachometer-alt"></i> Add cateogary</a>
            <a href="genres"><i class="fas fa-tachometer-alt"></i> Add genres</a>
            <a href="view_books"><i class="fas fa-book"></i> Books</a>
           
            <a href="#"><i class="fas fa-users"></i> Users</a>
            
            <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

    <!-- book Grid -->
    <div class="container_pro py-5">
        <div class="row g-4">
            {% for b in Books %}
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{ b.cover_image.url }}" alt=" Image" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Title:{{ b.title }}</h5>
                        <h5 class="card-title">Auther:{{ b.auther }}</h5>
                        <div class="d-flex justify-content-between">
                            {% comment %} <a href="edit_product/{{ pro.pk }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="elete_book/{{ b.pk }}" class="btn btn-danger btn-sm">Delete</a> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
